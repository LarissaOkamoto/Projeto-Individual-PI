<script>
    const listaDeQuestoes = [

        {
            pergunta: "O que te motiva a registrar momentos?",
            alternativaA: "Autoconhecimento",
            alternativaB: "Criar algo único",
            alternativaC: "Guardar fotos bonitas"
        },

        {
            pergunta: "Qual destas atividades te atrai mais?",
            alternativaA: "Escrever no diário",
            alternativaB: "Criar coisas com as mãos",
            alternativaC: "Montar álbuns digitais"
        },

        {
            pergunta: "Qual frase te respresenta melhor?",
            alternativaA: "Palavras contam histórias",
            alternativaB: "A vida é feita de detalhes",
            alternativaC: "Uma imagem vale mais que mil palavras"
        },

        {
            pergunta: "Qual o seu estilo estético?",
            alternativaA: "Minimalista",
            alternativaB: "Colorido e artesanal",
            alternativaC: "Clássico e simples"
        },

        {
            pergunta: "Como você lida com organização?",
            alternativaA: "Gosto de ordem linear",
            alternativaB: "Minha organização tem personalidade",
            alternativaC: "Prefiro tudo visualmente limpo"
        }

    ]

    // variáveis globais    
    let numeroDaQuestaoAtual = 0
    let pontuacaoFinal = 0
    var pontuacaoLivro = 0
    var pontuacaoScrap = 0
    var pontuacaoPhoto = 0
    let quantidadeDeQuestoes = listaDeQuestoes.length

    function iniciarQuiz() {
        document.getElementById('jogo').style.display = "flex"
        document.getElementById('btnIniciarQuiz').style.display = "none"


        document.getElementById('qtdQuestoes').innerHTML = quantidadeDeQuestoes

        preencherHTMLcomQuestaoAtual(0)

        btnSubmeter.disabled = false
        btnProx.disabled = true
        btnConcluir.disabled = true
    }

    function preencherHTMLcomQuestaoAtual(index) {
        habilitarAlternativas(true)
        const questaoAtual = listaDeQuestoes[index]
        numeroDaQuestaoAtual = index
        console.log("questaoAtual")
        console.log(questaoAtual)
        document.getElementById("spanNumeroDaQuestaoAtual").innerHTML = Number(index) + 1 // ajustando porque o index começa em 0
        document.getElementById("spanQuestaoExibida").innerHTML = questaoAtual.pergunta;
        document.getElementById("labelOpcaoUm").innerHTML = questaoAtual.alternativaA;
        document.getElementById("labelOpcaoDois").innerHTML = questaoAtual.alternativaB;
        document.getElementById("labelOpcaoTres").innerHTML = questaoAtual.alternativaC;
    }

    function submeter() {
        const options = document.getElementsByName("option"); // recupera alternativas no html

        let hasChecked = false
        for (let i = 0; i < options.length; i++) {
            if (options[i].checked) {
                hasChecked = true
                break
            }
        }

        if (!hasChecked) {
            alert("Não há alternativas escolhidas. Escolha uma opção.")
        } else {
            btnSubmeter.disabled = true
            btnProx.disabled = false

            habilitarAlternativas(false)
            checarResposta()
        }

    }

    
    function habilitarAlternativas(trueOrFalse) {
        let opcaoEscolhida = trueOrFalse ? false : true

        primeiraOpcao.disabled = opcaoEscolhida
        segundaOpcao.disabled = opcaoEscolhida
        terceiraOpcao.disabled = opcaoEscolhida


    }
    

    function avancar() {
        btnProx.disabled = true
        btnSubmeter.disabled = false
        numeroDaQuestaoAtual++;
        desmarcarRadioButtons()

        if (numeroDaQuestaoAtual < quantidadeDeQuestoes - 1) {
            preencherHTMLcomQuestaoAtual(numeroDaQuestaoAtual)
        } else if (numeroDaQuestaoAtual == quantidadeDeQuestoes - 1) {
            alert("Atenção... a próxima é a ultima questão!")
            preencherHTMLcomQuestaoAtual(numeroDaQuestaoAtual)
        } else {
            resultadoQuiz()
        }
        limparCoresBackgroundOpcoes()

    }

    /*function tentarNovamente() {
        // atualiza a página
        window.location.reload()
    }
    */

    function checarResposta() {
        const questaoAtual = listaDeQuestoes[numeroDaQuestaoAtual] // questão atual 
        const respostaQuestaoAtual = questaoAtual.alternativaCorreta // qual é a resposta correta da questão atual
        const options = document.getElementsByName("option"); // recupera alternativas no html

        options.forEach((option) => {
        if(option.checked){
         var opcaoEscolhida = option.value;
        }

        if(opcaoEscolhida == 'alternativaA'){
            pontuacaoLivro++;
        } else if (opcaoEscolhida == 'alternativaB'){
            pontuacaoScrap++;
        } else if (opcaoEscolhida == 'alternativaC'){
            pontuacaoPhoto++;
        }
        })


        
    }

    function limparCoresBackgroundOpcoes() {
        const options = document.getElementsByName("option");
        options.forEach((option) => {
            document.getElementById(option.labels[0].id).classList.remove("text-danger-with-bg")
            document.getElementById(option.labels[0].id).classList.remove("text-success-with-bg")
        })

    }

    function desmarcarRadioButtons() {
        const options = document.getElementsByName("option");
        for (let i = 0; i < options.length; i++) {
            options[i].checked = false;
        }

    }

    function resultadoQuiz() {

        var listaResultado = [];
        var textoParaMensagemFinal = null;
        var classComCoresParaMensagemFinal = null;

        if (pontuacaoLivro >= pontuacaoScrap && pontuacaoLivro >= pontuacaoPhoto) {

            msgFinal.innerHTML = `
                    <h2>O Seu modelo ideal é o Livro!</h2>
                    Uma obra escrita, com ou sem ilustrações, que contém história em forma de texto.
                    <br/><br/>
                    <img src="./Imagens/img-livro.png" class="img-livro">
                    `
            classComCoresParaMensagemFinal = "text-danger-with-bg"

            jogo.innerHTML = "";
    
            var idResultadoQuizVar = listaResultado.length+1;
            var fkUsuarioVar = 1;
            var fkQuizVar = 1;
            var tipoEstiloVar = 'Livro';

            fetch("/quiz/resultadoQuiz", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                idResultadoQuizServer: idResultadoQuizVar,
                fkUsuarioServer: fkUsuarioVar,
                fkQuizServer: fkQuizVar,
                tipoEstiloServer: tipoEstiloVar
            }),
            })
            .then(function (resposta) {
                console.log("resposta: ", resposta);

                if (resposta.ok) {
                    listaResultado.push('Livro');


                } else {
                throw alert(`Houve um erro ao registrar o resultado do Quiz`);
                }
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
            });

                return false;

        }
        else if (pontuacaoScrap >= pontuacaoLivro && pontuacaoScrap >= pontuacaoPhoto) {
            msgFinal.innerHTML = `
            <h2>O Seu modelo ideal é o Scrapbook!</h2>
            Um álbum de memórias que utiliza técnicas de artesanato para personalizar contando história por meio de texto, imagens e arte.
            <br/><br/>
            <img src="./Imagens/img-scrapbook.png" class="img-scrapbook">
            `
            classComCoresParaMensagemFinal = "text-danger-with-bg"

            jogo.innerHTML = "";

            var idResultadoQuizVar = listaResultado.length+1;
            var fkUsuarioVar = 1;
            var fkQuizVar = 1;
            var tipoEstiloVar = 'Scrapbook';

            fetch("/quiz/resultadoQuiz", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                idResultadoQuizServer: idResultadoQuizVar,
                fkUsuarioServer: fkUsuarioVar,
                fkQuizServer: fkQuizVar,
                tipoEstiloServer: tipoEstiloVar
            }),
            })
            .then(function (resposta) {
                console.log("resposta: ", resposta);

                if (resposta.ok) {
                    listaResultado.push('Scrapbook');


                } else {
                throw alert(`Houve um erro ao registrar o resultado do Quiz`);
                }
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
            });

                return false;

        }
        else if (pontuacaoPhoto >= pontuacaoScrap && pontuacaoPhoto >= pontuacaoLivro) {
            msgFinal.innerHTML = `
            <h2>O Seu modelo ideal é o Photobook!</h2>
            Um álbum personalizado onde as histórias são contadas através de fotos impressas diretamente nas páginas.
            <br/><br/>
            <img src="./Imagens/img-photobook.png" class="img-photobook">
            `
            classComCoresParaMensagemFinal = "text-danger-with-bg"

            jogo.innerHTML = "";

            var idResultadoQuizVar = listaResultado.length+1;
            var fkUsuarioVar = 1;
            var fkQuizVar = 1;
            var tipoEstiloVar = 'Photobook';

            fetch("/quiz/resultadoQuiz", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                idResultadoQuizServer: idResultadoQuizVar,
                fkUsuarioServer: fkUsuarioVar,
                fkQuizServer: fkQuizVar,
                tipoEstiloServer: tipoEstiloVar
            }),
            })
            .then(function (resposta) {
                console.log("resposta: ", resposta);

                if (resposta.ok) {
                    listaResultado.push('Photobook');


                } else {
                throw alert(`Houve um erro ao registrar o resultado do Quiz`);
                }
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
            });

                return false;
        }


        document.getElementById('msgFinal').innerHTML = textoParaMensagemFinal
        document.getElementById('msgFinal').classList.add(classComCoresParaMensagemFinal)
        document.getElementById('jogo').style.display = "none"

        btnProx.disabled = true
        btnSubmeter.disabled = true
        btnConcluir.disabled = false

    }

    function finalizar(){
        window.location.reload()
    }

</script>
